<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<h1 align="center">{{data.proizvod}}</h1>
<hr>
Proizvodjac :{{data.proizvodjac}}
<br>
<div align="center">Rast:</div>
<div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
        aria-valuenow="100-data.izvadi/data.trajanje*100" aria-valuemin="0" aria-valuemax="100" [style.width.%]="100-data.izvadi/data.trajanje*100">
        {{(100-data.izvadi/data.trajanje*100)}}%</div>
</div>
<hr>
<div align="center">
<input type="button" class='btn-primary' value="Ubrzaj!" (click)="ubrzaj()">
</div>
